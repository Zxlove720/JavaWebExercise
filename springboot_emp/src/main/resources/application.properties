spring.application.name=springboot_emp

# 配置数据库
spring.datasource.url=jdbc:mysql://localhost:3306/web_study
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456

mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# 开启驼峰命名映射（MyBatis会根据驼峰命名将实体类属性和数据库表完成映射）
mybatis.configuration.map-underscore-to-camel-case=true

# 开启pagehelper的合理化分页：若当前页码≤0，会自动调整为第一页；若当前页码＞总页数，会自动调整为最后一页
pagehelper.reasonable=true
# 配置pagehelper的方言，使用mysql的方言
pagehelper.helper-dialect=mysql